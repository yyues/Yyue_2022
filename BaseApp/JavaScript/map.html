<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map</title>
</head>
<body>
    <div>map</div>
</body>
<script>
    const array_1=[54,65,78,2,9,36]
    let array_1_after_1=array_1.map((cur)=> cur*2)
    console.log(array_1_after_1);
    const array_2=[
        {id:'1',number:10},
        {id:'2',number:24},
        {id:'3',number:19},
    ]
    let array_2_after_1 = array_2.map(current =>{
        return  current.number*2
    })
    console.log(array_2_after_1);
</script>
</html>
