<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  let arr = [1, 1, 2, 2, 3, 3,true, true, 5, 7, 9, 7];
  console.log('原始数据 ：'+arr);

  function unique0(arr){

      return Array.from(new Set(arr));
  }
  console.log('第一种去重 ：'+ unique0(arr) );

  // let arr2=new Array();
  function unique1(arr){
      for (let i = 0; i < arr.length; i++) {
          for (let j = i+1; j < arr.length; j++) {
              if (arr[i] === arr[j]){
                  arr.splice(j,1)
                  j--
              }
          }
      }
      return arr
  }
  console.log('第二种去重：'+unique1(arr));
  function unique2(arr) {
      //判断数据为空，先忽略不写
      let array = [];
      for (let i = 0; i < arr.length; i++) {
          if (array.indexOf(arr[i]) === -1){
              array.push(arr[i])
          }
      }
      return array
  }
  console.log('第三种方法 ：'+unique2(arr));
  function unique3(arr) {
      arr=arr.sort();
      let  array=[arr[0]]
      for (let i = 1; i < arr.length; i++) {
          if (arr[i] !== arr[i-1]){
              array.push(arr[i])
          }
      }
      return array
  }
  console.log('第四种去重 ：'+unique3(arr));
  function unique4(arr) {
      let array = [];
      for (let i = 0; i < arr.length; i++) {
          if (!array.includes(arr[i])){
              array.push(arr[i])
          }
      }
      return array
  }
  console.log('第五种去重 ：'+unique4(arr));
  function unique5() {
      return arr.filter((item,index,arr)=>{
          return  arr.indexOf(item,0) === index;
      })
  }
  console.log('第六种去重 ：'+unique5(arr));
  function unique6(arr) {
      let array = arr;
      function loop(index) {
          if(index >= 1){
              if (arr[index] === array[index-1]){
                  array.splice(index,1);
              }
              loop(index-1);
          }
      }
      loop(arr.length - 1)
      return array
  }
  console.log('第七种去重 ：'+unique6(arr));
  function unique7(arr) {
      let map =new Map();
      let array = [];
      for (let i = 0; i < arr.length; i++) {
          if (map.has(arr[i])){
              map.set(arr[i],true);
          }else{
              map.set(arr[i],false);
              array.push(arr[i]);
          }
      }
      return array
  }
  console.log('第八种去重 ：'+unique7(arr));
  function unique8(arr) {
      return arr.reduce((pre,curr)=> pre.includes(curr) ? pre : [...pre,curr],[])
  }
  console.log('第九种去重 ：'+unique8(arr));
</script>
