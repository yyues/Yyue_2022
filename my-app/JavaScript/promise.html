<script>
    function debounce(fn, delay) {
        let timer = null
        const handlefn = ()=>{
            return new Promise((resolve,reject)=>{
                if(timer) clearTimeout(timer)
                timer=setTimeout(()=>{
                    resolve(fn.apply(this, arguments))
                },delay)
            })
        }
    }
    function throttle(fn,interval) {
        let last = 0
        return new Promise((resolve, reject)=>{
            let now = new Date().getTime()
            if(now -last >interval){
                resolve(fn.apply(this,arguments))
                last = now
            }
        } )
    }
</script>
